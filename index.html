<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="allinfo">
        <form action="" autocomplete="off" onsubmit="return false">            
            <input type="text" name="location" id="location" placeholder="Another Location">
            <button type="button">Search</button>
        </form>
        <ul>
            <li>New york</li>
            <li>Munich</li>
            <li>Denver</li>
            <li>Madrid</li>
            <li>Tokyo</li>            
        </ul>
        <hr>
        <h3>Weather details</h3>
        <p>Feels like <span class="feels dets">32rt4</span></p>
        <p>Humidity <span class="hums dets">123</span></p>
        <p>Chance of Rain <span class="rain dets">2132</span></p>
        <p>Wind <span class="wind dets">102</span></p>
        <br><br>
        <hr>
    </section>    
    <section class="locinfo">
        <h1 class="temp"><span class="tempval">26</span><sup>o</sup> C</h1>
        <h2 class="city">London</h2>
        <span class="ddate">10:36 - Tuesday, 22 Oct 19</span>
    </section>
    
</body>
</html>
